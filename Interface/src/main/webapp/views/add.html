<div class="container" class="col-md-6">
    <h1>Registration Form</h1>
    <form name="addemp" method="post" id="myForm" ng-controller="AddEmployee" ng-submit="createEmployee()">
      <div class="mb-3">
        <label for="empName" class="form-label">Name</label>
        <input class="form-control" type="text" name="name" id="empName" ng-model="employees.name" required placeholder="Enter your name" autocomplete="on">
      </div>
      <div class="mb-3">
        <label for="empfatherName" class="form-label">Father's Name</label>
        <input class="form-control" type="text" name="fatherName" id="empfatherName" ng-model="employees.fatherName" required placeholder="Enter your father's name" autocomplete="on">
      </div>
      <div class="mb-3">
        <label for="mobileNumber" class="form-label">Mobile Number</label>
        <input class="form-control" type="text" id="mobileNumber" name="mobileNumber" ng-model="employees.mobile" required placeholder="Enter your mobile number" autocomplete="on">
      </div>
      <div class="mb-3">
        <label for="empDOB" class="form-label">Date of Birth</label>
        <input class="form-control" type="date" name="dateOfBirth" id="empDOB" ng-model="employees.dob" required pattern="(?:19|20)(?:(?:[13579][26]|[02468][048])-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))|(?:[0-9]{2}-(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-8])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:29|30))|(?:(?:0[13578]|1[02])-31)))">
      </div>
      <div class="mb-3">
        <label for="empCity" class="form-label">City</label>
        <input class="form-control" type="text" name="city" id="empCity" ng-model="employees.city" required placeholder="Enter your City" autocomplete="on">
      </div>
      <div class="mb-3">
        <label for="empemail" class="form-label">Email</label>
        <input class="form-control" type="text" name="email" id="empemail" ng-model="employees.email" required placeholder="Enter your Email" autocomplete="on">
      </div>
      <div class="mb-3">
        <label for="empsalary" class="form-label">Salary</label>
        <input class="form-control" type="text" name="salary" id="empsalary" ng-model="employees.salary" required placeholder="Enter Salary" autocomplete="on">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
